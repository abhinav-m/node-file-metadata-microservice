<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Sizeup</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='styles.css'>
</head>

<body>
    <div class='container'>
        <form action="/file" method="post" enctype="multipart/form-data">
            <h3>Upload a file.</h3>
            <input class='button-normal' name='file' placeholder="Choose file" type='file' />
            <button class='button-normal' type='submit'>
                Submit
            </button>
        </form>
    </div>

</body>

</html>
